<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Return to Homepage</h1>
    </header>
    <div class="box">
        <form>
            <div class="inputBox">
                <h3><Location</h3>
                <input type="text" placeholder="Destination Name">
            </div>
            <div class="inputBox">
                <h3><i class="fas fa-user-friends"></i> No of Persons </h3>
                <input type="number" placeholder="Number of Guests">
            </div>
            <div class="inputBox">
                <h3><i class="fas fa-phone-alt"></i> Phone No </i></h3>
                <input type="number" placeholder="Contact Number">
            </div>
            <div class="inputBox">
                <h3><i class="fas fa-plane-arrival"></i> Arrival Date </h3>
                <input type="date">
            </div>
            <div class="inputBox">
                <h3><i class="fas fa-plane-departure"></i> Departure Date </h3>
                <input type="date">
            </div>
            <input type="submit" class="btn" value="Book Now">
        </form>
    </div>
</body>
</html>
